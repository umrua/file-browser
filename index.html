<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>File Browser</title>
  </head>
  <body>
    <main class="container">
      <h1>File Browser</h1>
      <table border="1">
        <tr>
          <th>File Icon</th>
          <th>File Name</th>
          <th>File Type</th>
          <th>File Size</th>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file"></i></td>
          <td><a href="hello.txt" target="_blank">hello.txt</a></td>
          <td>Text File</td>
          <td>12 B</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-pdf"></i></td>
          <td><a href="hello.pdf" target="_blank">hello.pdf</a></td>
          <td>PDF File</td>
          <td>14.7 KB</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-image"></i></td>
          <td><a href="hello.jpg" target="_blank">hello.jpg</a></td>
          <td>JPEG Image</td>
          <td>7.18 KB</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-code"></i></td>
          <td><a href="hello.json" target="_blank">hello.json</a></td>
          <td>JSON File</td>
          <td>31 KB</td>
        </tr>
        <tr>
          <td><i class="fa-solid fa-file-lines"></i></td>
          <td><a href="hello.html" target="_blank">hello.html</a></td>
          <td>HTML Page</td>
          <td>379 B</td>
        </tr>
      </table>
    </main>
  </body>
</html>
